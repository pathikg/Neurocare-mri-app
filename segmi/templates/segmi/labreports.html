{% extends 'segmi/base.html' %}
{% load static %}
{% block body %}
{% for report in report %}
<div class="container">
<div class="jumbotron">
    <h1 class="display-5">{{report.patient}}</h1>
    <p class="lead"></p>
    <p>Doctor: {{report.doctor}} &nbsp&nbsp&nbsp Lab: {{report.lab}}</p>
    <a class="btn btn-outline-info btn" href="{% url 'doctor' report.id %}" role="button">View report</a>
  </div>
</div>
<div class="container">
<hr>
</div>

{% endfor %}
{% endblock body %}
