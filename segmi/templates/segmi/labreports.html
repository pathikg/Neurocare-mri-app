{% extends 'segmi/base.html' %}
{% load static %}
{% block body %}
{% for report in report %}
<section id="appointment" class="appointment section-bg">
   
    <div class="container" data-aos="fade-up">

  
        <div class="container">
  
          <div class="row mt-5">
  
            <div class="col-lg-12">
  
              <div class="row">
                <div class="col-md-12">
                  <div class="info-box">
                   
                    <h3>Patient:{{report.patient}}</h3>
                    <h3>Lab:{{report.lab}}</h3>
                    <h3>Doctor:{{report.doctor}}</h3>
                    
                   
                     </div>
                </div>
                
            </div>
            


            <div class="container" data-aos="fade-up">

          
                <form action="forms/appointment.php" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                  
                 
                  <div class="text-center"><button type="submit">View Report</button></div>
                </form>
            
            
        </div>
      </section>
  

    </div>
   
  </section>
  {% endfor %}
  <!-- End Appointment Section -->
{% endblock body %}
